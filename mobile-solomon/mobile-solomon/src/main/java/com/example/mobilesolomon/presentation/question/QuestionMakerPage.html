<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>問題生成ページ</title>
</head>
<body>
<h1>問題を生成する</h1>
<h2>操作1</h2>
<p>問題文を入力してください</p>
<div>
    <p><textarea cols="100" rows="20"></textarea></p>
</div>
<h2>操作2</h2>
<form action="#" method="post" enctype="multipart/form-data">
    <label for="file">画像を選択:</label>
    <input type="file" name="file" id="file"><br>
    <input type="submit" value="アップロード">
</form>
<h2>操作3</h2>
<p>正答を選択してください</p>
<label>
    <input type="radio" name="option" value="option1">選択肢1
</label>
<input type="text" name="option1_textbox"><br>
<label>
    <input type="radio" name="option" value="option2">選択肢2
</label>
<input type="text" name="option2_textbox"><br>
<label>
    <input type="radio" name="option" value="option1">選択肢3
</label>
<input type="text" name="option3_textbox"><br>
<label>
    <input type="radio" name="option" value="option1">選択肢4
</label>
<input type="text" name="option4_textbox"><br>
<p></p>
<p></p>

<button>問題生成</button>

</body>
</html>
