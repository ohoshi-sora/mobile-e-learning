<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8">
    <title>ヒント確認ページ</title>
</head>
<body>
<p>ヒントがプレビューされることになるページだよ</p>
<br>
<span wicket:id="question"></span>
<span wicket:id="option1"></span>
<span wicket:id="option2"></span>
<span wicket:id="option3"></span>
<span wicket:id="option4"></span>
<span wicket:id="answer"></span>


<form wicket:id="textForm">
    <textarea wicket:id="textArea" cols="100" rows="20">初期値をここに表示</textarea>
    <button type="submit">保存</button>
</form>

<div>
    <button onclick="location.href='#!'" wicket:id="toHintMaker">一つ前の画面に戻る</button>
</div>
<div>
    <button onclick="location.href='#!'" wicket:id="toHintMakeComp">内容確定</button>
</div>
<div>
    <button onclick="location.href='#!'" wicket:id="toHome">いったんHomeに戻る</button>
</div>
</body>
</html>
